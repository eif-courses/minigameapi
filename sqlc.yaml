version: "2"
sql:
  - engine: "postgresql"
    queries: "./queries"
    schema:
      - "./migrations"
    gen:
      go:
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
        package: "repository"
        out: "internal/generated/repository"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "text"
            nullable: true
            go_type:
              type: "*string"
          - db_type: "text"
            nullable: false
            go_type:
              type: "string"
          - db_type: "varchar"
            nullable: true
            go_type:
              type: "*string"
          - db_type: "varchar"
            nullable: false
            go_type:
              type: "string"
          - db_type: "inet"
            nullable: true
            go_type:
              import: "net"
              type: "IP"